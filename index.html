<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Image Example</title>
    <style>
      .container {
        max-width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="1.jpg" alt="Responsive Image" />
    </div>
  </body>
</html>
